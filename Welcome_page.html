<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
</head>
<body>
    <div class="container">
        <img src="logo.png" style="width: 300px; height: 200px;" alt="logo">
        <h1>Welcome!</h1>
        <p>Welcome to Save Big, your way to save big.</p>
        <p>Please select your role:</p>
        <button class="admin-btn" onclick="selectRole('admin')">Admin</button>
        <button class="user-btn" onclick="selectRole('user')">User</button>
    </div>
    
    <script>
        function selectRole(role) {
            alert("You selected: " + role);
            // Redirect based on role
            if (role === 'admin') {
                window.location.href = 'admin_dashboard.html'; // place href here to link to related page
            } else {
                window.location.href = 'user_dashboard.html';
            }
        }
    </script>
</body>
</html>
